<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        font-family: 'Outfit', sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen w-md bg-base-200 mx-auto">
    <header class="border-b-1 border-gray-400">
      <div class="flex justify-between items-center w-11/12 mx-auto py-3">
        <div class="flex items-center">
          <img class="h-[60px]" src="./assets/logo.png" alt="" />
          <div class="text-2xl font-bold">
            $<span id="Balance">45000</span>
            <p class="font-normal text-[16px] text-neutral/50">
              Available Balance
            </p>
          </div>
        </div>
        <a href="./index.html"
          ><button class="btn btn-soft bg-base-200">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> Log out
          </button></a
        >
      </div>
    </header>
    <div class="w-11/12 mx-auto space-y-4 py-10">
      <h2 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cashout charge is
        low and
      </p>

      <div class="grid grid-cols-3 gap-3">
        <button 
         onclick="showForm('added')" class="btn flex-col h-full p-5 hover:shadow-xl btn-soft rounded-xl"
        > 
          <img src="./assets/opt-1.png" alt="" />
          <p class="text-neutral/50">Add Money</p>
        </button>
        <button onclick="showForm('cashout')"
          class="btn flex-col h-full p-5 hover:shadow-xl btn-soft rounded-xl"
        >
          <img src="./assets/opt-2.png" alt="" />
          <p class="text-neutral/50">Cashout</p>
        </button>
        <button
          class="btn flex-col h-full p-5 hover:shadow-xl btn-soft rounded-xl"
        >
          <img src="./assets/opt-3.png" alt="" />
          <p class="text-neutral/50">Transfer Money</p>
        </button>
        <button
          class="btn flex-col h-full p-5 hover:shadow-xl btn-soft rounded-xl"
        >
          <img src="./assets/opt-4.png" alt="" />
          <p class="text-neutral/50">Get Bonus</p>
        </button>
        <button
          class="btn flex-col h-full p-5 hover:shadow-xl btn-soft rounded-xl"
        >
          <img src="./assets/opt-5.png" alt="" />
          <p class="text-neutral/50">Pay Bill</p>
        </button>
        <button
          class="btn flex-col h-full p-5 hover:shadow-xl btn-soft rounded-xl"
        >
          <img src="./assets/opt-6.png" alt="" />
          <p class="text-neutral/50">Transactions</p>
        </button>
      </div>
    </div>

    <section id="added" class="form-box hidden pb-3">
      <div class="w-11/12 mx-auto space-y-4">
        <h2 class="font-bold text-black">Add Money</h2>
        <div class="card bg-base-100 w-full max-w-full shadow-xl rounded-2xl">
          <div class="card-body">
            <h2 class="font-semibold text-black text-[16px]">Select A Bank</h2>
            <select id="Select-bank" class="select w-full rounded-full bg-base-200">
              
              <option disabled selected>Select bank</option>
              <option>DBBL</option>
              <option>MBBL</option>
              <option>City Bank</option>
            </select>
            <fieldset class="fieldset">
              <label class="label font-semibold text-black text-[16px]"
                >Bank Account Number:</label
              >
              <input
                type="number"
                id="Add-Money-Number"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter 11 digit account number"
              />
              <label class="label font-semibold text-black text-[16px]"
                >Amount to Add:</label
              >
              <input
                type="number"
                id="Add-Amount"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter amount to withdraw"
              />
              <label class="label font-semibold text-black text-[16px]"
                >Pin Number:</label
              >
              <input
                type="password"
                id="Add-Money-pin"
                class="input rounded-full bg-base-200 w-full"
                placeholder="Enter 4 digit pin number"
              />
              <button
                id="Add-Money-btn"
                class="btn btn-neutral text-white mt-4 rounded-full bg-primary text-[18px]"
              >
                Add Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>

    <div id="cashout" class="form-box hidden w-11/12 mx-auto space-y-4">
      <h2 class="font-bold text-black">Cash Out</h2>
      <div class="card bg-base-100 w-full max-w-full shadow-xl rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-semibold text-black text-[16px]"
              >Agent Number:</label
            >
            <input
              type="number"
              id="Agent-Number"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter Agent Number"
            />
            <label class="label font-semibold text-black text-[16px]"
              >Amount:</label
            >
            <input
              type="number"
              id="Withdraw-Amount"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter amount to withdraw"
            />
            <label class="label font-semibold text-black text-[16px]"
              >Pin Number:</label
            >
            <input
              type="password"
              id="Withdraw-pin"
              class="input rounded-full bg-base-200 w-full"
              placeholder="Enter 4 digit pin number"
            />
            <button
              id="CashOut-btn"
              class="btn btn-neutral text-white mt-4 rounded-full bg-primary text-[18px]"
            >
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </div>


    <script src="addMoney.js"></script>
    <script src="cashOut.js"></script>
    <script src="mashine.js"></script>
  </body>
</html>
